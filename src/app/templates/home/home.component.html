<section class="fancy-font">

    <div class="container">

        <div class="row">

            <div class="col">

                <mat-form-field appearance="outline">
                    <mat-label>User</mat-label>
                    <mat-select [(ngModel)]="user" (selectionChange)="getExpensesByUser()">
                        <mat-option value='all'>All</mat-option>
                      <mat-option *ngFor="let user of Users" [value]="user.name">
                        {{user.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">
    
            <div class="col my-3">
    
                <div>
                    <span class="head-text">Room Management</span>
                    <span class="pull-right"><button mat-raised-button (click)="openDialog();">Add</button></span>
                </div>

                <div class="mt-3">

                    <div class="row bg-fancy my-1" *ngFor="let exp of Expenses">
                        
                        <div class="col my-auto">{{ exp.name }}</div>
                        <div class="col my-auto">{{ exp.purpose }}</div>
                        <div class="col my-auto">{{ exp.expenditure }}</div>
                        <div class="col my-auto"> 
                            <button mat-icon-button (click)="deleteExpense(exp._id)"> <mat-icon class="red">delete</mat-icon> </button>    
                        </div>

                    </div>

                    <div>
                        Total : {{ Total }}
                    </div>

                </div>
    
            </div>
    
        </div>
    
    </div>

</section>
